<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST">
    <table>
        <tr>
            <td><input type="text" placeholder="Nhập A" name="nhapa" value="{nhapA}"></td>
            <td><select name="chon" value="{select}">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select></td>
            <td><input type="text" placeholder="Nhập B" name="nhapb" value="{nhapB}" ></td>
            <td>
                <button type="submit">Sumit</button>
            </td>
        </tr>
    </table>
    <div >Result = {result}</div>
</form>
</body>
</html>
